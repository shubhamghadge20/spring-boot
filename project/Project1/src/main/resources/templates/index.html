<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Shoppe</title>
  <link rel="stylesheet" href="css/styles1.css">
  <style>
    /* Custom Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #2874f0;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff9f00;
    }

    main {
      text-align: center;
      padding: 50px 20px;
    }

    .banner {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .banner h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .banner p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #666;
    }

    .btn {
      background-color: #ff9f00;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ffac4a;
    }

    footer {
      background-color: #232f3e;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Dream Shoppe</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Login</a>
    <a href="#">Logout</a>
    <a href="#">Cart</a>
    <span>0</span>
  </nav>
</header>

<main>
  <section class="banner">
    <h2>Welcome to Dream Shoppe</h2>
    <p>Discover the best products from around the world.</p>
    <a href="/login" class="btn">Explore Now</a>
  </section>
</main>

<footer>
  <p>&copy; 2024 Dream Shoppe. All rights reserved.</p>
</footer>

</body>
</html>
