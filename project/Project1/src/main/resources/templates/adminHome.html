<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Montserrat', sans-serif;
        }
        .navbar {
            background-color: #232f3e;
        }
        .navbar .nav-link {
            color: #ffffff !important;
            font-weight: 600;
        }
        .navbar .nav-link:hover {
            color: #ff9900 !important;
        }
        .jumbotron {
            background-color: #146eb4;
            color: #ffffff;
            border-radius: 0 0 15px 15px;
            padding: 3rem 2rem;
        }
        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            color: #232f3e;
            font-weight: 600;
            font-size: 1.25rem;
        }
        .card-text {
            color: #232f3e;
        }
        .btn-primary {
            background-color: #ff9900;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #e68a00;
        }
        .container {
            margin-bottom: 40px;
        }
        footer {
            background-color: #232f3e;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
            border-radius: 15px 15px 0 0;
        }
        .footer-links a {
            color: #ff9900;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Dream Shoppe - Admin</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <img th:src="@{/images/logo2.jpg}" src="" width="50" height="50" class="rounded-circle" alt="Logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">Admin Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron text-center">
    <h1 class="display-4">Dream Shoppe</h1>
    <p class="lead">Admin Dashboard</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 pt-4">
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="card-title">Categories</h4>
                    <p class="card-text">Manage the categories here.</p>
                    <a href="/admin/categories" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 pt-4">
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="card-title">Products</h4>
                    <p class="card-text">Manage all the products here.</p>
                    <a href="/admin/product" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 pt-4">
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="card-title">New User</h4>
                    <p class="card-text">Manage the users here.</p>
                    <a href="/admin/users" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <p>&copy; 2024 All In One Cart. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2poTMOJmhazUpZR1poSTuGFVZ6eap6o/mMCAqjrxJL8zRY4LMzU6p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIqHp8qCw3p8KYj1oBOEXW3CmV8by0Pzq3nup5T4dsT+5z5Mt7V"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-8iPTk6nTXuQEpV+P+XBqG2mr+2ub5S6UrVnZ/CB/YJE/txqD5peAIVFZ4IVaW6K4"
        crossorigin="anonymous"></script>
</body>
</html>
