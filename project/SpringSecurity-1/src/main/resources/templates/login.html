<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	   
        
    <div class="container">
        <div class="message" th:if="${param.error}">
			Invalid Username or Password..
		</div>
    
        <div class="message" th:if="${param.Logout}">
			Logout Successfuly...
		</div>
    
        <h2>Login Form</h2>
         <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email"  id="username" name="username" required placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input  type="password"  id="password" name="password" required placeholder="Enter Password">
            </div>
            <button type="submit">Login</button>
            <br>
            <br>
                <span >Don't have an account <a class="linkControl" href="./register.html"
                                                th:href="@{/registration}">Register here</a></span>
               
        </form>
    </div>
    
</body>
</html>
